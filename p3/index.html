<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"
        style="background-color: blue"
        width="400" height="400">
</canvas>

<script>
    const el = document.getElementById('myCanvas');
    const ctx = el.getContext('2d');

    ctx.beginPath(); // start a new path, not strictly necessary for the very first drawing

    ctx.rect(100, 100, 200, 200);
    //ctx.arc(200,200,50,0,4);

    ctx.lineWidth=70;
    ctx.strokeStyle = 'yellow';

    // fill the shape orange
    ctx.fillStyle = 'orange';
    ctx.fill();
    // if we only want the "filling" and not the border to show, we don't need ctx.stroke()
    // fill doesn't care about the strokeStyle and will fill the defined area as if the strokeWidth was 0 (or 1?)

    // what happens if you fill a not-closed shape?
    // it seems it implicitly calls ctx.closePath() and fills the resulting closed shape

    ctx.stroke();



</script>
</body>
</html>
