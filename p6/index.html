<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"
        style="border:solid"
        width="400" height="400">
</canvas>

<script>
    const el = document.getElementById('myCanvas');
    const ctx = el.getContext('2d');

    const minX = 100;
    const rangeX = 200;
    const minRad = 10;
    const rangeRad = 20;

    let p = 0;
    let sign = 1;

    animate();

    function animate() {
        const x = minX + rangeX * p * p; // multiplying * p again makes it "bouncy" (speed increases slowly, then quicker the higher p is)
        const rad = minRad + rangeRad * Math.sin(p*Math.PI); // squish the sin graph (which usually just goes up between 0 and 1, so we multiply times PI)

        p = p + sign * 0.02; // move 2 percent left or right

        ctx.clearRect(0, 0, el.width, el.height);

        ctx.beginPath()
        ctx.arc(x, 200, rad, 0, 2*Math.PI);
        ctx.strokeStyle = "blue";
        ctx.stroke();

        if(p > 1 || p < 0) {
            sign = sign * -1;
        }

        requestAnimationFrame(animate);
    }


</script>
</body>
</html>
